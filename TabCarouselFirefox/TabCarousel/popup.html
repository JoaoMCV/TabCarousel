<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabCarousel</title>
    <link rel="stylesheet" href="popup-style.css">
</head>
<body id="mainbody">
    <button class="toggle" id="startstop">Start/Stop</button>
    <br><br>
    <div class="speedselector" id="speedselector">
        <button id="devagar">Devagar</button>
        <button id="padrao">Padrão</button>
        <button id="rapido">Rápido</button>
        <br><br>
        <label for="custom" class="customtime">Intervalo:</label>
        <input type="number" id="custom" placeholder="Segundos">
        <button id="customset">Set</button>
    </div>
    <br>
    <div>
        <a href="options.html"class="botaoopcoes">Opções avançadas</a>
    </div>
    <div class="containerdalista">
        <ul id="listaDeGuias">
        </ul>
    </div>

    <script src="popup-script.js"></script>
</body>
</html>
